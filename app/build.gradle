apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
//        applicationId "com.moly.hooyee.easydiary"
        // 小米
        applicationId "com.moly.hooyee.multifirescreen.easydiary"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 20180120
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    def formattedDate = date.format('yyyyMMddHHmmss')
                    new File(output.outputFile.parent, output.outputFile.name.replace("-release", "-easy_diary-" + formattedDate)
                            //for Debug use output.outputFile = new File(output.outputFile.parent,
                            //                             output.outputFile.name.replace("-debug", "-" + formattedDate)
                    )
                }
            }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    // google
    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.support:cardview-v7:26.0.2'
    implementation 'com.android.support:design:26.0.2'
    implementation 'com.android.support:support-v4:26.0.2'
    implementation 'com.android.support:support-vector-drawable:26.0.2'
    implementation 'com.google.android.gms:play-services-drive:11.6.0'
    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // apache commons
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'commons-io:commons-io:2.4'
    // Jake Wharton
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // Joda.org
    implementation 'joda-time:joda-time:2.1'
    // Philipp Jahoda
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    // Roomorama
    implementation 'com.roomorama:caldroid:3.0.1'
    // com.darwinsys
    implementation 'com.darwinsys:hirondelle-date4j:1.5.1'
    // Chris Banes
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    // QuadFlask
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
    // Alex Curran
    implementation 'com.github.amlcurran.showcaseview:library:5.4.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation files('libs/umeng-analytics-v6.0.1.jar')
}

repositories {
    mavenCentral()
    google()
}
